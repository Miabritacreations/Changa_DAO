name: Deploy

on:
  push:
    branches:  master 
  workflow_dispatch:
    inputs:
      platform:
        description: 'Deployment platform'
        required: true
        default: 'github-pages'
        type: choice
        options:
        - github-pages
        - vercel
        - netlify
        - icp

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd src/Changa_DAO_frontend
        npm install
        
    - name: Build project
      run: |
        cd src/Changa_DAO_frontend
        npm run build
        
    - name: Deploy to GitHub Pages
      if: github.event.inputs.platform == 'github-pages' || github.event.inputs.platform == ''
      run: |
        cd src/Changa_DAO_frontend
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -f dist/
        git commit -m "Deploy to GitHub Pages" || exit 0
        git push origin main
        
    - name: Deploy to Netlify
      if: github.event.inputs.platform == 'netlify'
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './src/Changa_DAO_frontend/dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from AI Agent"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        

        
    - name: Deploy to ICP
      if: github.event.inputs.platform == 'icp'
      run: |
        curl -L https://internetcomputer.org/install.sh | sh
        export PATH="$PATH:$HOME/bin"
        dfx identity new ai-agent --disable-encryption
        dfx identity use ai-agent
        dfx deploy --network ic
        
    - name: Notify deployment
      run: |
        echo "Deployment completed successfully!"
        echo "Platform: ${{ github.event.inputs.platform || 'vercel' }}"
        echo "Repository: ${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"
