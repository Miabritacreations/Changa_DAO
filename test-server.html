<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changa DAO - Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196f3;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #server-status {
            margin-top: 20px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Changa DAO Server Test</h1>
        
        <div class="status success">
            ‚úÖ Browser is working! This page loaded successfully.
        </div>
        
        <div class="status info">
            üìç Current URL: <span id="current-url"></span>
        </div>
        
        <div class="status info">
            üïê Current Time: <span id="current-time"></span>
        </div>
        
        <button onclick="testAllPorts()">üîç Test All Server Ports</button>
        <button onclick="openChangaDAO()">üåê Open Changa DAO</button>
        
        <div id="server-status" class="status info">
            Click "Test All Server Ports" to check your development server
        </div>
        
        <div class="links">
            <h3>Direct Links:</h3>
            <a href="http://localhost:3000" target="_blank">Port 3000</a>
            <a href="http://localhost:3001" target="_blank">Port 3001</a>
            <a href="http://localhost:5173" target="_blank">Port 5173</a>
        </div>
    </div>

    <script>
        // Display current URL and time
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        
        // Test all server ports
        async function testAllPorts() {
            const statusDiv = document.getElementById('server-status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'üîç Testing server connections...';
            
            const ports = [3000, 3001, 5173];
            const results = [];
            
            for (const port of ports) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(`http://localhost:${port}`, {
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    const endTime = Date.now();
                    const responseTime = endTime - startTime;
                    results.push(`‚úÖ Port ${port}: Working (${responseTime}ms)`);
                } catch (error) {
                    results.push(`‚ùå Port ${port}: Not responding`);
                }
            }
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '<strong>Server Test Results:</strong><br>' + results.join('<br>');
        }
        
        // Open Changa DAO
        function openChangaDAO() {
            // Try port 3001 first (where we know it's running)
            window.open('http://localhost:3001', '_blank');
        }
        
        // Auto-test on load
        setTimeout(testAllPorts, 1000);
    </script>
</body>
</html>
