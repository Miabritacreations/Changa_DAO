<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changa DAO - Server Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.08);
            max-width: 500px;
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Changa DAO Server Test</h1>
        
        <div class="status success">
            ‚úÖ This page is working! Your browser can load HTML files.
        </div>
        
        <div class="status info">
            üìç Current URL: <span id="current-url"></span>
        </div>
        
        <div class="status info">
            üïê Current Time: <span id="current-time"></span>
        </div>
        
        <div class="links">
            <h3>Test Your Development Server:</h3>
            <a href="http://localhost:3000" target="_blank">üåê Try Port 3000</a>
            <a href="http://localhost:3001" target="_blank">üåê Try Port 3001</a>
            <a href="http://localhost:5173" target="_blank">üåê Try Port 5173 (Vite Default)</a>
        </div>
        
        <button onclick="testServer()">üîç Test Server Connection</button>
        <button onclick="openDevTools()">üõ†Ô∏è Open Dev Tools</button>
        
        <div id="server-status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Display current URL and time
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        
        // Test server connection
        async function testServer() {
            const statusDiv = document.getElementById('server-status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'üîç Testing server connection...';
            
            const ports = [3000, 3001, 5173];
            let foundServer = false;
            
            for (const port of ports) {
                try {
                    const response = await fetch(`http://localhost:${port}`, {
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Server found on port ${port}!`;
                    foundServer = true;
                    break;
                } catch (error) {
                    console.log(`Port ${port} not responding`);
                }
            }
            
            if (!foundServer) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå No server found on ports 3000, 3001, or 5173. Make sure your development server is running.';
            }
        }
        
        // Open Dev Tools
        function openDevTools() {
            if (window.chrome && window.chrome.webstore) {
                // Chrome
                window.open('chrome://inspect/#devices', '_blank');
            } else {
                // Other browsers
                alert('Press F12 to open Developer Tools');
            }
        }
        
        // Auto-test on load
        setTimeout(testServer, 1000);
    </script>
</body>
</html>
